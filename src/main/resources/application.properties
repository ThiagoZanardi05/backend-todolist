# Nome da Aplicação
spring.application.name=pin

# Configurações do DataSource (MariaDB)
spring.datasource.url=jdbc:mariadb://localhost:3306/seu_projeto
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect # Se fosse MySQL

# Configurações de Pool de Conexão Hikari (padrão, mas bom ter explícito)
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
# spring.datasource.hikari.maximum-pool-size=10
# spring.datasource.hikari.minimum-idle=5

# Desabilitar Open-in-View para evitar LazyInitializationException fora de transações
spring.jpa.open-in-view=false

# Cache (desabilitado para desenvolvimento, configure conforme necessidade para produção)
spring.cache.type=none

# Configurações do Spring Security OAuth2 Resource Server (Keycloak)
# Substitua 'meu-projeto-dev' pelo nome do seu realm no Keycloak
# Substitua '4321' pela porta correta do seu Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:4321/realms/myrealm
# O jwk-set-uri é opcional se o issuer-uri estiver correto e o Keycloak expor o endpoint de configuração OpenID
# spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:4321/realms/meu-projeto-dev/protocol/openid-connect/certs

# REMOVIDO: Configuração do segredo JWT local
